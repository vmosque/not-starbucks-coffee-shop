<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not Starbucks</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- START SCREEN -->

    <div id="start-screen">
      <div class="mug-layer">
        <img src="assets/coffee-mug.png" alt="" class="mug-img" />
      </div>

      <div id="board-layer">
        <img src="assets/board.png" alt="" />
        <button class="start-btn">START GAME</button>
        <button class="instructions-btn">INSTRUCTIONS</button>
      </div>
    </div>
    <!-- GAME SCREEN -->
    <div id="game-screen">
      <div id="shelf">
        <img src="assets/ing-milk.png" class="ingredient" data-name="milk" />
        <img
          src="assets/ing-coffee.png"
          class="ingredient"
          data-name="coffee"
        />
        <img src="assets/ing-cocoa.png" class="ingredient" data-name="cocoa" />
        <img src="assets/ing-foam.png" class="ingredient" data-name="foam" />
      </div>

      <div id="output-area"></div>

      <button id="brew-btn">BREW</button>
    </div>
    <!-- END SCREEN -->
    <script src="js/script.js"></script>
  </body>
</html>
